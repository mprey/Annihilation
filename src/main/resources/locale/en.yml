commands:
  map:
    name: 'map'
    usage: '/anni map {args}'
    description: 'Base map commands'
    create:
      name: 'create'
      usage: '/anni map create {mapname}'
      description: 'Create a new map'
    save:
      name: 'save'
      usage: '/anni map save {mapname}'
      description: 'Save a map to file'
    set:
      name: 'set'
      usage: '/anni map set {args}'
      description: 'Set map properties'
      lobby:
        name: 'lobby'
        usage: '/anni map set lobby {mapname}'
        description: 'Set the lobby spawn point for a map'
  help:
    name: 'help'
    usage: '/anni help [page]'
    description: 'Help page for Annihilation'
